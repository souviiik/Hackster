<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="normalize.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Outreach Reward Program!</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<!-- <link rel="stylesheet" href="styles/debug.css"> -->
	<link rel="stylesheet" href="styles/helpers.css">
	<link rel="stylesheet" href="styles/grid.css">
	<link rel="stylesheet" href="styles/style.css">
	<style>
		/* background */
		
		.hero {
			background: black url(images/hero-1.jpg) center / cover;
		}
		
		@media (max-width: 1024px) {
			.hero {
				background: black url(images/hero-2.jpg) center / cover;
			}
		}
		
		@media (max-width: 768px) {
			.hero {
				background: black url(images/hero-3.jpg) center / cover;
			}
		}
		/* responsive */
		
		@media (max-width: 768px) {
			:root {
				font-size: 90%;
			}
		}
	</style>
</head>

<body>

	<!-- .hero -->
	<section class="hero is-fullheight">

		<!-- .hero-head -->
		<nav class="hero-head">
			<div class="columns is-mobile is-marginless heading has-text-weight-bold">
				<div class="column left">
					<figure class="navbar-item image">
						<img src="images/outreach-logo-transperant.png" style="width: 180px; height: 67px;">
					</figure>
				</div>
			</div>
		</nav>
		<!-- /.hero-head -->

		<!-- .hero-body -->
		<header class="hero-body">
			<div class="container">
				<div class="columns is-centered">
					<div class="column is-two-thirds" style="box-shadow: 0px 0px 30px 0px rgba(48,48,48,1);">
						<div class="columns">
							<div class="column" style="padding:40px;">
								<p class="is-size-5 has-text-white">A tremendous social responsibility comes with being a successful public performer.<br/><span class="is-size-6">&ndash; A. Bartlett Giamatti
									Underwood</span>
								</p>
								<hr>
								<div class="has-text-centered has-text-white">
									<h2 class="is-size-3">Already a member?</h2>
									<p>Go to sign in &amp; continue volunteering</p>
									<a class="has-text-white is-size-5" href="login.html">Sign In <span class="fa-fw select-all fas">ïŒ‹</span></a>
								</div>
							</div>
							<div class="column" style="padding:40px; background: #fff;">
								<h1 class="title is-3 has-text-centered">Sign Up</h1>
								<div class="field">
									<div class="control">
										<input class="input is-primary" type="text" placeholder="Full Name*" />
									</div>
								</div>
								<div class="field">
									<div class="control">
										<input class="input is-primary" type="email" placeholder="Cognizant Email Id*" />
									</div>
								</div>
								<div class="field">
									<div class="control">
										<input class="input is-primary" type="password" placeholder="Password*" />
									</div>
								</div>
								<div class="field">
									<div class="control">
										<input class="input is-primary" type="password" placeholder="Retype Password*" />
									</div>
								</div>
								<a class="button is-primary is-fullwidth is-uppercase">Sign Up</a>
								<!--<button style="background: rbga(235,102,2,1)">Sign Up</button>-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- /.hero-body -->

		<!-- .hero-foot -->
		<main class="hero-foot center has-text-white" style="padding: 2rem;">
			&copy; 2019 Hackster
		</main>
		<!-- /.hero-foot -->

	</section>
	<!-- /.hero -->

</body>

</html>
